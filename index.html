<!-- http://blog.fosketts.net/2015/10/06/the-best-mac-os-x-terminal-font-glass-tty-vt220/ --->

<head>
	<title>Terminal</title>
	<link type="text/css" rel="stylesheet" href="https://yuyunxp.github.io/cmd/main.css" />
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script src="https://yuyunxp.github.io/cmd/eminor.js"></script>
	<script type="text/javascript">
		//always keep .commandline in focus
		$(document).ready(function() {
			$('.commandline').focus();
			/* $('.commandline').focusout(function() {
				$('.commandline').focus();
			}); */
		});
        $(document).keydown(function() {
            $('.commandline').focus();
        })
	</script>
</head>

<body>
	<table id="terminal">
		<tr id="commandline">
			<td>C:\><input type="text" class="commandline" /></td>
		</tr>
	</table>
</body>
